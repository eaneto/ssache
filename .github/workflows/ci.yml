on: [push, pull_request]

name: CI

jobs:
  build_and_test:
    name: SSache
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release
      - uses: actions-rs/cargo@v1
        with:
          command: test
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3


